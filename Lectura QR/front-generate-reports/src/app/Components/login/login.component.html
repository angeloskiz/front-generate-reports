<div class="container-login">
  <div class="row">
    <div class="col background-gray">
      <img class="img-style" src="https://www.q8reading.com/logo1.png" />
    </div>
    
    <div class="col login-form">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a
            class="nav-link"
            [ngClass]="{'active': !active}"
            aria-current="page"
            (click)="setActive()"
          >
            Iniciar sesión
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [ngClass]="{'active': active}"
            (click)="setActive()"
          >
            Registrate
          </a>
        </li>
      </ul>
      <form *ngIf="!active">
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="example@outlook.com"
          >
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="********"
          >
        </div>
        <a class="form-check-label" for="exampleCheck1">
          ¿Has olvidado tu contraseña?
        </a>
        <button
          type="submit"
          class="btn btn-primary"
          routerLink="/user-info/list"
          >
          Iniciar sesión
        </button>
      </form>


      <form *ngIf="active">
        <div class="mb-3">
          <label
            for="exampleInputEmail1"
            class="form-label"
          >
            Nombre completo
          </label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Nombre"
          >
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">
            Correo electronico
          </label>
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="example@outlook.com"
          >
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">
            Contraseña
          </label>
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            placeholder=""
          >
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">
            Fecha de cumpleaños
          </label>
          <input
            type="date"
            class="form-control"
            id="exampleInputPassword1"
            placeholder=""
          >
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">
            Contraseña
          </label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="********"
          >
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">
            Conformar contraseña
          </label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="********"
          >
        </div>
        
        <a class="form-check-label" for="exampleCheck1">
          ¿Has olvidado tu contraseña?
        </a>
        <button
          type="submit"
          class="btn btn-primary"
          routerLink="/user-info"
        >
          Iniciar sesión
        </button>
      </form>
    </div>
  </div>
</div>

<style lang="scss">
.container-login .row .background-gray {
  height: 100vh;
  background-color: #D9D9D9;
}
.container-login .row .background-gray .img-style {
  display: block;
  margin: auto;
  margin: 30% auto;
  width: 40%;   
}
.container-login .row .login-form {
  display: block;
  margin: auto;
  width: 40%;
}
.container-login .row .login-form form {
  padding: 0 20%;
}
.btn {
  display: block;
  margin: auto;
  margin-top: 10px;
  background-color: #577EFF;
}
.nav {
  padding: 0 20%;
  margin: 20px 0;
}
</style>
